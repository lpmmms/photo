<!DOCTYPE html>
<html lang="th">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อัลบั้มภาพ โรงเรียนออทิสติกสุพรรณบุรี</title>
    <script>
        function changeIframeSource() {
            var selectBox = document.getElementById("urlDropdown");
            var selectedValue = selectBox.options[selectBox.selectedIndex].value;
            document.getElementById("contentFrame").src = selectedValue;
        }
    </script>
</head>
<body>
    <select id="urlDropdown" onchange="changeIframeSource()">
        <option value="https://script.google.com/macros/s/AKfycbxAZUZfxFt2wdpykXVhNfstxZvOLLWFzGjUBzTD9sZWvmAxkk2oycReQ1f3y-ytq5mK/exec">ลิงก์ที่ 1</option>
        <!-- เพิ่มลิงก์อื่นๆที่นี่ -->
        <option value="https://script.google.com/macros/s/AKfycbz2iENpbm-08wyFszNZ2YAuDiXCyTAxp23jR4_Dh5OMb3ZWZ0-2Cplb42Z7pDI2Yl1UEQ/exec">ลิงก์ที่ 2</option>
        <option value="https://example.com/link3">ลิงก์ที่ 3</option>
    </select>

    <iframe id="contentFrame" style="width: 95%; height: 100vh;" scrolling="yes" src="https://script.google.com/macros/s/AKfycbxAZUZfxFt2wdpykXVhNfstxZvOLLWFzGjUBzTD9sZWvmAxkk2oycReQ1f3y-ytq5mK/exec" frameborder="0"></iframe>
</body>
</html>
